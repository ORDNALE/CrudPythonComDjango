<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
		<h1>Crud com python</h1>
	</div>
	
	
	<div class="col-8 m-auto pt-2 pb-2 text-center">
		<a href="form/" class="btn btn-success">Adicionar</a>
	</div>

	<div class="col-8 m-auto pt-2 pb-2 text-center">
    <form method="get">
      <input type="text" id="search" name="search" class= "form-control" placeholder="Buscar..." >
    </form>
	</div>

    <div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">NOME</th>
            <th scope="col">IDADE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">AÇÕES</th>                
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <th>{{dbs.id}}</th>
            <td>{{dbs.nome}}</td>
            <td>{{dbs.idade}}</td>
            <td>{{dbs.email}}</td>
            <td>
              <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
              <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
              <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>          
      </table>    
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
    
</body>
</html>
