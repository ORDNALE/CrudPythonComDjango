<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
		<h1>CADASTRO</h1>
	</div>

	<div class="col-8 m-auto pt-2 pb-2 text-center">
		<a href="/" class="btn btn-success">VOLTAR</a>
	</div>


	<div class = "col-8 m-auto pt-4 pb-2 text-center">
		<div id="result"></div>	
		<form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
			{% csrf_token %}
			<div class="form-group mt-4">Nome: {{form.nome}}</div>
			<div class="form-group mt-4">Idade: {{form.idade}}</div>
			<div class="form-group mt-4">Email: {{form.email}}</div><br>
			<input type="submit" class="btn btn-success" value="Salvar">
			<input type="reset" class="btn btn-success" value="Limpar">
		</form>	
	</div>

	{% load static %}
    <script src="{% static 'javascript.js' %}"></script>    
</body>
</html>
